name: Deploy Supabase Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show npx and node
        run: |
          node --version
          npx --version

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          npx supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: (Optional) set VAPID secrets
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
        run: |
          if [ -n "$VAPID_PUBLIC_KEY" ] && [ -n "$VAPID_PRIVATE_KEY" ]; then
            echo "Setting VAPID secrets"
            npx supabase secrets set VAPID_PUBLIC_KEY="$VAPID_PUBLIC_KEY" VAPID_PRIVATE_KEY="$VAPID_PRIVATE_KEY" --project-ref "$SUPABASE_PROJECT_REF"
          else
            echo "VAPID keys not provided â€” skipping secrets set"
          fi

      - name: Deploy functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          npx supabase functions deploy fetch_and_parse --project-ref "$SUPABASE_PROJECT_REF"
          npx supabase functions deploy send_push --project-ref "$SUPABASE_PROJECT_REF"
          npx supabase functions deploy ping --project-ref "$SUPABASE_PROJECT_REF"
