name: Test fetch_and_parse

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test fetch_and_parse with curl
        env:
          ANON: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo 'Calling fetch_and_parse...'
          if [ -n "$ANON" ]; then
            echo 'Using anon key from secrets'
            curl -v -X POST "https://umflrvoyqlsgqyorbafo.functions.supabase.co/fetch_and_parse" \
              -H "Authorization: Bearer $ANON" \
              -H "Content-Type: application/json" \
              -d '{"url":"https://iphone-mania.jp/","listSelector":"article","mapping":{"title":"h2, .entry-title","link":"a","date":"time, .entry-date"}}'
          else
            echo 'No anon key provided; calling without Authorization header'
            curl -v -X POST "https://umflrvoyqlsgqyorbafo.functions.supabase.co/fetch_and_parse" \
              -H "Content-Type: application/json" \
              -d '{"url":"https://iphone-mania.jp/","listSelector":"article","mapping":{"title":"h2, .entry-title","link":"a","date":"time, .entry-date"}}'
          fi
